<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Livery Preview</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Top Bar */
        .top-bar {
            background-color: #fffda6;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            font-family: "Arial", sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 20px;
            font-weight: normal;
        }

        .top-bar a {
            text-decoration: none;
            color: black;
            font-weight: normal;
            margin-left: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left-section {
            flex: 1;
            text-align: center;
        }

        .preview-box {
            width: 300px;
            height: 150px;
            border: 5px solid black;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .color-container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .color-block {
            flex-grow: 1;
            height: 100%;
        }

        .button-group button {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .button-group button:hover {
            background-color: #e0e0e0;
        }

        .right-section {
            flex: 1;
            padding-left: 40px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>bustimes.org</h1>
        <a href="https://bustimes.org">Main Site</a>
    </div>

    <div class="container">
        <div class="left-section">
            <h2>Bus Livery Preview</h2>

            <div class="preview-box" id="colorContainer"></div>

            <label for="hexCodes">Enter HEX Codes (comma separated): </label>
            <input type="text" id="hexCodes" placeholder="#07c4ff, #009879, #faae00">

            <br><br>

            <label for="spacing">Spacing: </label>
            <input type="range" id="spacing" min="0" max="20" value="0" oninput="updateSpacing()">
            <span id="spacingValue">0</span>px

            <br><br>

            <div class="button-group">
                <button onclick="updatePreview()">Update Preview</button>
                <button onclick="exportLivery()">Export</button>
                <button onclick="importLivery()">Import</button>
                <button onclick="resetLivery()">Reset</button>
            </div>
        </div>

        <div class="right-section">
            <h2>Hex Code Search</h2>
            <label for="colorSearch">Search Color: </label>
            <input type="text" id="colorSearch" placeholder="Enter color (e.g., red, blue)" oninput="generateShades()">
            <div id="shadeContainer"></div>
        </div>
    </div>

    <script>
        function updatePreview() {
            let hexInput = document.getElementById("hexCodes").value;
            let spacing = document.getElementById("spacing").value;
            let colorContainer = document.getElementById("colorContainer");
            document.getElementById("spacingValue").textContent = spacing;

            let hexArray = hexInput.split(",").map(hex => hex.trim()).filter(hex => hex);

            colorContainer.innerHTML = "";

            hexArray.forEach(color => {
                let div = document.createElement("div");
                div.className = "color-block";
                div.style.backgroundColor = color;
                div.style.marginRight = spacing + "px";
                colorContainer.appendChild(div);
            });

            if (colorContainer.lastChild) {
                colorContainer.lastChild.style.marginRight = "0px";
            }
        }

        function exportLivery() {
            let data = {
                hexCodes: document.getElementById("hexCodes").value,
                spacing: document.getElementById("spacing").value
            };

            let blob = new Blob([JSON.stringify(data)], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "livery.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function importLivery() {
            let input = document.createElement("input");
            input.type = "file";
            input.accept = "application/json";
            input.onchange = event => {
                let file = event.target.files[0];
                let reader = new FileReader();
                reader.onload = function(e) {
                    let data = JSON.parse(e.target.result);
                    document.getElementById("hexCodes").value = data.hexCodes;
                    document.getElementById("spacing").value = data.spacing;
                    updatePreview();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function resetLivery() {
            document.getElementById("hexCodes").value = "";
            document.getElementById("spacing").value = "0";
            document.getElementById("spacingValue").textContent = "0";
            updatePreview();
        }
    </script>

</body>
</html>
