<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<title>Fleet List â€“ Stagecoach Yorkshire</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffff9e" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#222" media="(prefers-color-scheme: dark)">
<meta name="color-scheme" content="dark light">
<link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
    }
    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    th {
        background: #0078D7;
        color: white;
    }
    .livery {
        width: 50px;
        height: 20px;
    }
    .livery-picker {
        margin: 10px 0;
    }
    .livery-select {
        width: 120px;
        margin-left: 5px;
    }
</style>
</head>
<body>
<header>
    <h1>Stagecoach Yorkshire Fleet List</h1>
    <div class="livery-picker">
        <label for="liveryColor">Select Livery Color:</label>
        <input type="color" id="liveryColor">
        <button onclick="applyLivery()">Apply to All</button>
    </div>
</header>
<main>
    <table>
        <thead>
            <tr>
                <th>Fleet Number</th>
                <th>Registration</th>
                <th>Last Tracked</th>
                <th>Livery</th>
                <th>Type</th>
                <th>Garage</th>
                <th>Previous Reg</th>
                <th>Special Features</th>
            </tr>
        </thead>
        <tbody id="fleetBody">
            <script>
                const fleetData = [
                    {fleet: "10655", reg: "YX66 WCV", tracked: "14:35", livery: "#07c4ff, #faae00, #009879, #222222, #06c3ff", type: "ADL Enviro400 MMC", garage: "Barnsley", prev: "", features: "USB-A"},
                    {fleet: "10656", reg: "YX66 WCW", tracked: "12:35", livery: "", type: "ADL Enviro400 MMC", garage: "Barnsley", prev: "", features: "USB-A"},
                    {fleet: "10657", reg: "YX66 WCY", tracked: "13:50", livery: "", type: "ADL Enviro400 MMC", garage: "Barnsley", prev: "", features: "USB-A"}
                ];
                
                let tableBody = document.getElementById("fleetBody");
                fleetData.forEach((bus, index) => {
                    let row = `<tr>
                        <td>${bus.fleet}</td>
                        <td>${bus.reg}</td>
                        <td>${bus.tracked}</td>
                        <td class='livery' style='background-color:${bus.livery}'>
                            <input type='color' class='livery-select' onchange='updateLivery(${index}, this.value)'>
                        </td>
                        <td>${bus.type}</td>
                        <td>${bus.garage}</td>
                        <td>${bus.prev}</td>
                        <td>${bus.features}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            </script>
        </tbody>
    </table>
</main>

<!-- Livery Management Script -->
<script>
    function applyLivery() {
        let color = document.getElementById('liveryColor').value;
        document.querySelectorAll('.livery-select').forEach(input => {
            input.value = color;
            input.parentElement.style.backgroundColor = color;
        });
    }
    
    function updateLivery(index, color) {
        document.querySelectorAll('.livery')[index].style.backgroundColor = color;
    }
</script>
</body>
</html>
